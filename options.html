<!-- options.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <script type="module" src="options.js"></script>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<h1>Extension Options</h1>
<hr>

<div class="options-container">
    <div class="extensions-container">
        <h2>Extensions</h2>
        <div id="messageContainer" style="display: none;">
            <p id="messageText"></p>
        </div>
        <!-- Add a "Select All" checkbox -->
        <label id="selectAll">
            <input type="checkbox" id="selectAllCheckbox"> Select All
        </label>
        <ul id="extensionList"></ul>
    </div>

    <div class="time-active-container">
        <div class="active-days-container">
            <h2>Active Days of the Week</h2>
            <label>
                <input type="checkbox" name="activeDays" value="Sunday"> Sunday
            </label>
            <label>
                <input type="checkbox" name="activeDays" value="Monday"> Monday
            </label>
            <label>
                <input type="checkbox" name="activeDays" value="Tuesday"> Tuesday
            </label>
            <label>
                <input type="checkbox" name="activeDays" value="Wednesday"> Wednesday
            </label>
            <label>
                <input type="checkbox" name="activeDays" value="Thursday"> Thursday
            </label>
            <label>
                <input type="checkbox" name="activeDays" value="Friday"> Friday
            </label>
            <label>
                <input type="checkbox" name="activeDays" value="Saturday"> Saturday
            </label>
        </div>



        <div class="time-settings-container">
            <div class="time-settings">
                <div>
                    <h2>Start Time</h2>
                    <div class="time-container">
                        <div class="time-input">
                            <input type="number" id="startHour" class="hour-input" min="1" max="12" value="08">
                            <div class="arrow-container">
                                <button class="arrow-button" id="startHourIncrement">&#9650;</button>
                                <button class="arrow-button" id="startHourDecrement">&#9660;</button>
                            </div>
                        </div>
                        <div class="time-input">
                            <input type="number" id="startMinute" class="minute-input" min="0" max="59" value="00">
                            <div class="arrow-container">
                                <button class="arrow-button" id="startMinuteIncrement">&#9650;</button>
                                <button class="arrow-button" id="startMinuteDecrement">&#9660;</button>
                            </div>
                        </div>
                        <select class= "AmPm" id="startAmPm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>

                <div>
                    <h2>End Time</h2>
                    <div class="time-container">
                        <div class="time-input">
                            <input type="number" id="endHour" class="hour-input" min="1" max="12" value="04">
                            <div class="arrow-container">
                                <button class="arrow-button" id="endHourIncrement">&#9650;</button>
                                <button class="arrow-button" id="endHourDecrement">&#9660;</button>
                            </div>
                        </div>
                        <div class="time-input">
                            <input type="number" id="endMinute" class="minute-input" min="0" max="59" value="00">
                            <div class="arrow-container">
                                <button class="arrow-button" id="endMinuteIncrement">&#9650;</button>
                                <button class="arrow-button" id="endMinuteDecrement">&#9660;</button>
                            </div>
                        </div>
                        <select class="AmPm" id="endAmPm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="save-button-container">
            <button id="saveButton">Save</button>
            <div id="statusText"></div>
        </div>
    </div>
</div>

<div class="footer"><p>Extension Scheduler icon by <a href="https://icons8.com/" target="_blank">icons8</a></p></div>
</body>
</html>
